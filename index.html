<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<title>WordCamp Tokyo 2019 景品スロット</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway:600,700,800&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="outline">
				<div class="roulette" id="roulette"></div>
				<input type="button" value="BACK TO ROULETTE" id="pageback" onclick="pageback();"/>
				<div id="slot"><img id='img' src="img/img_start.png" alt="スタート"></div>

				<div id="result"></div>
				<input type="button" value="START" id="start" onclick="start(); slot()"/>
				<input type="button" value="STOP" id="stop" onclick="stop();"/>
			</div>
		</div>

		<input type="button" value="在庫確認表示(staff only)" id="itemcheck" onclick="itemcheck();"/>
		<input type="button" value="在庫確認非表示(staff only)" id="nodisplay" onclick="nodisplay();"/>

		<div id="displayitems">
			<div class="tshirt">
				<p>T-シャツ 在庫数</p>
				<p id="tshirt"></p>
				<p>T-シャツの在庫を</p>
				<input type="number" name="tshirt" id="tshirtupdate" min="0">
				<input type="button" value="増やす" onclick="tshirtIncrement();"/>
				<input type="button" value="減らす" onclick="tshirtDecrement();"/>
			</div>
			<div class="sticker_history">
				<p>歴代わぷーステッカー 在庫数</p>
				<p id="sticker_history"></p>
				<p>歴代わぷーステッカーの在庫を</p>
				<input type="number" name="sticker_history" id="stickerhistoryupdate" min="0">
				<input type="button" value="増やす" onclick="stickerHistoryIncrement();"/>
				<input type="button" value="減らす" onclick="stickerHistoryDecrement();"/>
			</div>
			<div class="bottle">
				<p>アルミボトル 在庫数</p>
				<p id="bottle"></p>
				<p>アルミボトルの在庫を</p>
				<input type="number" name="bottle" id="bottleupdate" min="0">
				<input type="button" value="増やす" onclick="bottleIncrement();"/>
				<input type="button" value="減らす" onclick="bottleDecrement();"/>
			</div>
			<div class="mobilebattery">
				<p>モバイルバッテリー 在庫数</p>
				<p id="mobilebattery"></p>
				<p>モバイルバッテリーの在庫を</p>
				<input type="number" name="mobilebattery" id="mobilebatteryupdate" min="0">
				<input type="button" value="増やす" onclick="mobilebatteryIncrement();"/>
				<input type="button" value="減らす" onclick="mobilebatteryDecrement();"/>
			</div>
			<div class="dorayaki">
				<p>どらやき 在庫数</p>
				<p id="dorayaki"></p>
				<p>どらやきの在庫を</p>
				<input type="number" name="dorayaki" id="dorayakiupdate" min="0">
				<input type="button" value="増やす" onclick="dorayakiIncrement();"/>
				<input type="button" value="減らす" onclick="dorayakiDecrement();"/>
			</div>
			<div class="choco">
				<p>カスタムチョコレート 在庫数</p>
				<p id="choco"></p>
				<p>カスタムチョコレートの在庫を</p>
				<input type="number" name="choco" id="chocoupdate" min="0">
				<input type="button" value="増やす" onclick="chocoIncrement();"/>
				<input type="button" value="減らす" onclick="chocoDecrement();"/>
			</div>
			<div class="bankerring">
				<p>バンカーリング 在庫数</p>
				<p id="bankerring"></p>
				<p>バンカーリングの在庫を</p>
				<input type="number" name="bankerring" id="bankerringupdate" min="0">
				<input type="button" value="増やす" onclick="bankerringIncrement();"/>
				<input type="button" value="減らす" onclick="bankerringDecrement();"/>
			</div>
		</div>

		<!-- <input id="loadFile" type="file" multiple>
		<textarea id="info"></textarea> -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="slot.js"></script>
	</body>
</html>
